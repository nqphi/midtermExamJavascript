<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <title>Assignment 03</title>
</head>
<style>
  .table tbody tr:nth-of-type(odd) {
    background-color: rgba(0,0,0,.05);
}
  .table td, .table th {
    padding: .75rem;
    vertical-align: top;
    border-top: 1px solid #fff;
}
</style>
<body>
  <div class="container-fluid text-light">
    <div class="container" style="background: #dee2e6;">
      <div class="col py-5">
        <h4 class="text-center text-warning"><b>CLASS AND OBJECT</b></h1>
        <form class="pt-3 text-dark font-weight-bold" action="javascript:;" onsubmit="submitFormStudent()">
          <div class="row">
            <div class="form-group col-md-6 text-back">
              <label for="name">Nhập tên </label>
              <input type="text" value="" class="form-control" placeholder="Nhập cả họ và tên" id="name" onfocus="this.value=''" required>
            </div>
            <div class="form-group col-md-6">
              <label>Giới tính</label>
              <select id="gender" class="form-control">
                <option selected="">Nam</option>
                <option>Nữ</option>
              </select>
            </div>
          </div>
          <div class="row">
          <div class="form-group col-md-6 text-back">
          <div class="form-group">
            <label for="markSub01">Điểm môn toán:</label>
            <input type="number" class="form-control" placeholder="Nhập điểm" id="markSub01" onfocus="this.value=''" required min="0" max="10" step="0.1">
          </div>
          </div>
          <div class="form-group col-md-6">
              <div class="form-group">
            <label for="markSub02">Điểm môn vật lý:</label>
            <input type="number" class="form-control" placeholder="Nhập điểm" id="markSub02" onfocus="this.value=''" required min="0" max="10" >
          </div>
        </div>
      </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary"><i class='fas fa-plus'></i> Thêm</button>
          </div>
        </form>
        <div class="row mb-5">
          <button class="btn btn-success col mx-3" onclick="createdSudents()"><i class='fas fa-plus'></i> Tạo ngẫu nhiên 10 sinh viên</button>
          <button class="btn btn-info col mx-3" onclick="deleteLastRow()"><i class='fas fa-trash-alt'></i> Xóa</button>
          <button class="btn btn-danger col mx-3" onclick="resetData()"><i class='fas fa-undo-alt'></i> Reset</button>

        </div>
        <div class="py-3">
          <div class="row">
            <button class="btn btn-info col m-2" onclick="returnDataTable(sortAsc(studentArray))"><i class='fas fa-sort-numeric-down'></i>Điểm tích luỹ từ lớn đến bé</button>
            <button class="btn btn-info col m-2" onclick="returnDataTable(SortDesc(studentArray))"><i class='fas fa-sort-numeric-down-alt'></i> Điểm tích luỹ từ bé đến lớn</button>
            <button class="btn btn-info col m-2" onclick="returnDataTable(filterGenderMark(studentArray, 'Nữ', 5))"><i class='fas fa-filter'></i>Nữ và có điểm tích luỹ lớn hơn 5.0</button>
            <button class="btn btn-info col m-2" onclick="returnDataTable(filterSubMark(studentArray, 8))"><i class='fas fa-filter'></i> Điểm toán hoặc lý lớn hơn 8.0</button>
            <button class="btn btn-info col m-2" onclick="returnDataTable(filterMaxSubMark(studentArray, 0))"><i class='fas fa-angle-double-up'></i> Điểm toán cao nhất</button>
            <button class="btn btn-info col m-2" onclick="returnDataTable(filterMinSubMark(studentArray, 0))"><i class='fas fa-angle-double-down'></i> Điểm toán thấp nhất</button>
            <button class="btn btn-info col m-2" onclick="returnDataTable(removeStudent(studentArray, 0))"><i class='fas fa-window-close'></i> Xóa sinh viên có điểm tích luỹ là 0</button>
          </div> 
          <div class="table-responsive">         
            <table class="table text-light text-dark font-weight-bold" id="datatable">
              <thead class="thead-dark">
                <tr>
                  <th>Họ và tên</th>
                  <th>Giới tính</th>
                  <th>Điểm toán</th>
                  <th>Điểm vật lý</th>
                  <th>Điểm tổng</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="Assignment03.js"></script>
</body>
</html>
